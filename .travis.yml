stages:
  - install
  - deploy

jobs:
  include:

  - stage: install
    jdk: openjdk8
    script: mvn clean install -Dmaven.test.skip=true

  - jdk: openjdk11
    script: mvn clean install -Dmaven.test.skip=true

  - jdk: openjdk12
    script: mvn clean install -Dmaven.test.skip=true

  - stage: deploy
    name: "This is a test"
    deploy:
        provider: script
        jdk: openjdk12
        script: echo 'THE DEPLOY PHASE IS BEING EXECUTED!'
        on:
          tags: false
          all_branches: true
          condition: ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^feature\/.*$


## Get the project version
before_deploy:
    - mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
    - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')





