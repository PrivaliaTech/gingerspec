sudo: required

language: java

jdk:
  - openjdk8
#  - openjdk11
#  - openjdk12

services:
  - docker

## export GPG details
before_install:
    - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
    - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
    - sudo /etc/init.d/mysql stop
    - sudo /etc/init.d/postgresql stop
    - docker-compose up -d

install:
    mvn --settings cd/mvnsettings.xml install -DVERSION=1.0 -DSLEEPTEST=3 -DAGENT_LIST=1,2 -DVARNAME=foo -DWAIT=1 -DPOSTGRES_HOST=localhost -DMYSQL_HOST=localhost -DREST_SERVER_HOST=localhost -DDEMO_SITE_HOST=demo-site -DSELENIUM_GRID=localhost:4444 -DZOOKEEPER_HOST=localhost -DSCHEMA_REGISTRY_HOST=localhost


## Get the project version
before_deploy:
    - mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
    - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')


### Create release in GitHub only on builds from branches starting with release/
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - gingerspec/target/gingerspec-$project_version.jar
    on:
      repo: PrivaliaTech/gingerspec
      tags: false
      all_branches: true
      condition: ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^release\/.*$
    name: $project_version
    overwrite: true
  - provider: script
    script: mvn clean deploy --settings cd/mvnsettings.xml -P sign,build-extras -Dmaven.test.skip=true
    on:
      tags: false
      all_branches: true
      condition: ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^release\/.*$
  - provider: pages
    skip_cleanup: true
    local_dir: target/apidocs
    github_token: $GITHUB_TOKEN
    keep_history: true
    on:
      tags: false
      all_branches: true
      condition: ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^release\/.*$
cache:
    directories:
        - ~/.m2/repository
